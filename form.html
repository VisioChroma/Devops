<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 10rem;
        }
        fieldset {
            border: 2px solid #0077cc;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        legend {
            font-size: 1.5em;
            color: #4f6df3;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
            padding: 0 10px;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
            
        }
        label {
            font-size: 14px;
            color: #666;
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 0 5px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 15px 10px 10px 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
            position: relative;
            background-color: transparent;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        input:focus + label, input:not(:placeholder-shown) + label, textarea:focus + label, textarea:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #0077cc;
        }
        input:focus, textarea:focus {
            border-color: #0077cc;
            box-shadow: 0px 0px 5px rgba(0, 119, 204, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005fa3;
        }
        #name{
            width: 95%;
            height: auto;
        }
        #ttt{
            height: 35rem;
            /* position: relative;
            bottom: 2rem;
            left: 10rem; */
        }
        #h3{
            color: #061453;
        }
    </style>
</head>
<body>
    <form action="next.html" method="post">
    <fieldset>
        <legend>JNTUH Orientation</legend>
        <h3 id="h3">Welcome to the 2024 Orientation Celebrations...</h3>
        
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder=" " required>
            <label for="name">Name</label>
        </div>
        
        <div class="form-group">
            <input type="text" id="name" name="registration" pattern="[A-Za-z0-9]+" title="Alphanumeric registration number" placeholder=" " required>
            <label for="registration">Registration Number</label>
        </div>
        
        <div class="form-group">
            <input type="tel" id="name" name="phone" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" placeholder=" " required>
            <label for="phone">Phone Number</label>
        </div>
        
        <div class="form-group">
            <input type="email" id="name" name="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>
        
        <div class="form-group">
            <input type="date" id="name" name="dob" placeholder=" " required>
            <label for="dob">Date of Birth</label>
        </div>
        
        <div class="form-group">
            <textarea id="name" name="expectations" placeholder=" " required></textarea>
            <label for="expectations">Your Expectations about JNTUH College</label>
        </div>
        
        <button type="submit">Register</button>
    </fieldset>
    </form>
    <footer>
        <img src="bg.png" id="ttt">
    </footer>
</body>
</html>
